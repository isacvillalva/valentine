<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Lovely Julia ü©∑ </title>

<style>
body{
    margin:0;
    height:100vh;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
    url('photo.jpg');
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    overflow:hidden;
}

.card{
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    padding:40px;
    border-radius:20px;
    width:360px;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

h1{ color:#ffd6e0; }

button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

#yesBtn{
    background:#ff4d6d;
    color:white;
    position:relative;
    z-index:5;
}

#noBtn{
    background:gray;
    color:white;
}

#message{
    display:none;
    margin-top:20px;
    font-size:16px;
}
</style>
</head>

<body>

<!-- Audio (Yellow.mp3) -->
<audio id="bgMusic" loop>
  <source src="yellow.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="card">
    <h1>Hi Loveee!!‚ù§Ô∏è</h1>
    <p id="question">Will you be my Valentine‚Äôs date? ‚ù§Ô∏è</p>

    <button id="yesBtn">YES </button>
    <button id="noBtn">NO </button>

    <div id="message">
        <h2>Yaaay! ü•∞</h2>
        <p>
        Charlize Julia, you make my world brighter every single day.<br>
        Your smile is my favorite sight, your voice is my favorite sound,<br>
        and being with you is my favorite place to be.<br><br>
        I love you so muchyyyy üíñ
        </p>
    </div>
</div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let message = document.getElementById("message");
let question = document.getElementById("question");
let music = document.getElementById("bgMusic");

let scale = 1;

// Start music on first click (browser autoplay fix)
document.body.addEventListener('click', function(){
    music.play();
}, {once:true});

// NO button behavior
noBtn.addEventListener("click", function(){
    scale += 0.5;

    yesBtn.style.transform = "scale(" + scale + ")";
    noBtn.style.transform = "scale(" + (1/scale) + ")";

    // Move NO button around screen randomly
    let x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    let y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Full screen YES when very large
    if(scale > 5){
        yesBtn.style.position = "fixed";
        yesBtn.style.top = "0";
        yesBtn.style.left = "0";
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.borderRadius = "0";
        yesBtn.style.fontSize = "50px";
    }
});

// YES button behavior
yesBtn.addEventListener("click", function(){
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    question.style.display = "none";
    message.style.display = "block";
});
</script>

</body>
</html>
